<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <a class="text-center d-block mt-auto position-relative link" href="https://t.me/MirhakimAzizov">Creator: Mirkhakim Azizov</a>

    <div class="info">
        <button type="button" class="info-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="bi bi-clipboard-data"></i>
        </button>
        <div class="info-text">
            <p id="p1">ID: <span id="user-id">-</span></p>
            <p id="p1">Score: <span id="score"></span></p>
        </div>
    </div>
    <div class="game">
        <canvas id="canvas" width="350" height="350"></canvas>
    </div>

    <div class="buttons">
        <button data-id="1" class="btn-css btn-1">
            <i data-id="1" class="bi bi-arrow-left-circle-fill"></i>
        </button>
        <div class="buttons-c">
            <button data-id="2" class="btn-css btn-2">
                <i data-id="2" class="bi bi-arrow-up-circle-fill"></i>
            </button>
            <button data-id="3" class="btn-css btn-3">
                <i data-id="3" class="bi bi-arrow-down-circle-fill"></i>
            </button>
        </div>
        <button data-id="4" class="btn-css btn-4">
            <i data-id="4" class="bi bi-arrow-right-circle-fill"></i>
        </button>
    </div>


    <!-- Modal 1 -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-light" id="staticBackdropLabel">Reyting</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list m-0 p-0 list-unstyled"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Edit username</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label text-light">New username:</label>
            <input type="text" class="form-control bg-secondary edit-name" id="recipient-name" placeholder="Username">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary edit-btn" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

    <script src="./index.js"></script>
    <script src="./modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
